<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autherization</title>
    <link rel="stylesheet" href="./styles/css/auth.css">
</head>
<body>
    <div class="wrapper">
        <div class="auth">
            <div class="auth-block">
                <form action="/main.html">
                    <div class="auth-block__header">
                        <h1>Авторизация</h1>
                    </div>
                    <div class="auth-block__content">
                        <div class="auth-block__content__input">
                            <div class="auth-block__content__input-label">
                                <img src="/img/login.svg" alt="">
                                <small>Логин</small>
                            </div>
                            <input type="text" placeholder="Введите логин или email">
                        </div>
                        <div class="auth-block__content__input">
                            <div class="auth-block__content__input-label">
                                <img src="/img/login.svg" alt="">
                                <small>Пароль</small>
                            </div>
                            <div class="auth-block__content__input-wrapper">
                                <input type="password" placeholder="Введите пароль">
                                <img id="ico" src="./img/ico.svg" alt="">
                            </div>
                        </div>
                        <div class="auth-block__content__button">
                            <button>Войти</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script>
    const ico = document.querySelector('#ico');
    const password = document.querySelector('.auth-block__content__input-wrapper input');
    
    ico.addEventListener('click', () => {
        if(password.type === 'password') {
            password.type = 'text';
            ico.src = './img/ico-v.svg';
        } else {
            password.type = 'password';
            ico.src = './img/ico.svg';
        }
    })
</script>
</body>
</html>
